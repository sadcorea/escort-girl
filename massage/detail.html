<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마사지 업체 상세 - EchoPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/detail.css">
</head>
<body>
    <!-- 상단 고정 메뉴바 -->
    <div class="top-menu-bar">
        <div class="menu-container">
            <button class="menu-btn home" onclick="goToHome()">
                🏠 홈
            </button>
            <span class="menu-separator">|</span>
            <span class="menu-label">예약문의 :</span>
            <button class="menu-btn kakao" onclick="handleKakaoContact()">
                💬 카카오톡문의 EchoPal_vip
            </button>
            <button class="menu-btn phone" onclick="handlePhoneContact()">
                📞 전화문의 +84-905-123-456
            </button>
            <button class="menu-btn massage" onclick="goToMassageList()">
                💆‍♀️ 마사지 전체보기
            </button>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="container">
            <div id="shopContent">
                <div class="detail-grid">
                    <!-- 왼쪽 반: 사진 모듈 -->
                    <div class="left-section" id="imageModule">
                        <!-- shop-image.html이 여기에 로드됩니다 -->
                    </div>

                    <!-- 오른쪽 반: 설명 모듈 -->
                    <div class="right-section" id="infoModule">
                        <!-- shop-info.html이 여기에 로드됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈들 -->
    <script src="js/massage-detail-data.js"></script>
    <script src="js/massage-detail-ui.js"></script>
    <script src="js/massage-detail-main.js"></script>
</body>
</html>
