            // 노션 데이터를 우리 형식으로 변환
            formatMassageData(notionResults) {
                return notionResults.map(item => {
                    const properties = item.properties;
                    
                    // 기본 정보
                    const id = this.getProperty(properties.ID, 'number');
                    const name = this.getProperty(properties.업체명, 'title');
                    const phone = this.getProperty(properties.연락처, 'phone_number');
                    const address = this.getProperty(properties.업체주소, 'rich_text');
                    const adText = this.getProperty(properties.홍보문구, 'rich_text');
                    const status = this.getProperty(properties.계약상태, 'select');
                    
                    // 서비스 종류 (multi_select)
                    const services = this.getProperty(properties.서비스종류, 'multi_select');
                    
                    // 언어 지원 (multi_select)  
                    const languages = this.getProperty(properties.언어지원, 'multi_select');
                    
                    // 업체 사진 (files)
                    const imageFiles = this.getProperty(properties.업체사진, 'files');
                    const image = imageFiles && imageFiles.length > 0 ? imageFiles[0] : '';
                    
                    console.log(`🔍 ${name} (ID:${id}) 이미지:`, imageFiles);
                    
                    return {
                        id: id,
                        name: name,
                        phone: phone,
                        address: address,
                        services: services,
                        languages: languages,
                        image: image,
                        adText: adText,
                        status: status
                    };
                });
            }

            // 노션 속성값 추출 헬퍼 함수
            getProperty(property, type) {
                if (!property) return null;
                
                switch (type) {
                    case 'number':
                        return property.number;
                    case 'title':
                        return property.title?.[0]?.plain_text || '';
                    case 'rich_text':
                        return property.rich_text?.[0]?.plain_text || '';
                    case 'phone_number':
                        return property.phone_number || '';
                    case 'select':
                        return property.select?.name || '';
                    case 'multi_select':
                        return property.multi_select?.map(item => item.name) || [];
                    case 'files':
                        return property.files?.map(file => {
                            if (file.type === 'file') {
                                return file.file.url;
                            } else if (file.type === 'external') {
                                return file.external.url;
                            }
                            return '';
                        }).filter(url => url) || [];
                    default:
                        return property;
                }
            }

            getActiveShops() {
                // 필터링된 데이터를 사용 (임시: ID=0 기본이미지만 제외)
                return this.filteredData.filter(shop => shop.id !== 0);
            }

            // 필터 초기화
            initializeFilters() {
                const filterButtons = document.querySelectorAll('.search-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const filterType = e.target.dataset.filter;
                        const filterValue = e.target.dataset.value;
                        
                        // 같은 타입의 다른 버튼들 비활성화
                        document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(button => {
                            button.classList.remove('active');
                        });
                        
                        // 클릭된 버튼 활성화
                        e.target.classList.add('active');
                        
                        // 필터 적용
                        this.currentFilters[filterType] = filterValue;
                        this.applyFilters();
                        this.currentPage = 1; // 첫 페이지로 리셋
                        this.renderMassageCards();
                        this.renderPagination();
                        this.updateResultsCount();
                    });
                });
            }

            // 필터 적용
            applyFilters() {
                this.filteredData = this.allMassageData.filter(shop => {
                    // ID=0은 기본 이미지용이므로 제외
                    if (shop.id === 0) return false;
                    
                    // 서비스 필터
                    if (this.currentFilters.service !== 'all') {
                        if (!shop.services || !shop.services.includes(this.currentFilters.service)) {
                            return false;
                        }
                    }
                    
                    // 언어 필터
                    if (this.currentFilters.language !== 'all') {
                        if (!shop.languages || !shop.languages.includes(this.currentFilters.language)) {
                            return false;
                        }
                    }
                    
                    // 지역 필터
                    if (this.currentFilters.area !== 'all') {
                        if (!shop.address || !shop.address.includes(this.currentFilters.area)) {
                            return false;
                        }
                    }
                    
                    return true;
                });
                
                console.log('🔍 필터 적용 결과:', {
                    filters: this.currentFilters,
                    totalData: this.allMassageData.length,
                    filteredCount: this.filteredData.length
                });
            }

            // 검색 결과 수 업데이트
            updateResultsCount() {
                const countElement = document.getElementById('searchResultsCount');
                if (countElement) {
                    const count = this.getActiveShops().length;
                    countElement.textContent = `검색 결과: ${count}개 업체`;
                }
            }

            getCurrentPageData() {
                const activeShops = this.getActiveShops();
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                return activeShops.slice(startIndex, endIndex);
            }

            getTotalPages() {
                const activeShops = this.getActiveShops();
                return Math.ceil(activeShops.length / this.itemsPerPage);
            }

            renderMassageCards() {
                const grid = document.getElementById('massageGrid');
                const currentData = this.getCurrentPageData();
                
                console.log('🎨 렌더링 시작:', {
                    currentData: currentData.length,
                    defaultImage: this.defaultImage
                });
                
                if (currentData.length === 0) {
                    grid.innerHTML = '<div class="loading-message">😔 현재 이용 가능한 마사지 업체가 없습니다</div>';
                    return;
                }

                grid.innerHTML = currentData.map(shop => {
                    const imageUrl = shop.image || this.defaultImage;
                    const backgroundStyle = imageUrl ? `style="background-image: url('${imageUrl}')"` : '';
                    
                    console.log(`🖼️ ${shop.name} 이미지:`, { shopImage: shop.image, defaultImage: this.defaultImage, finalImage: imageUrl });
                    
                    return `
                    <div class="massage-card" onclick="goToDetail(${shop.id})" ${backgroundStyle}>
                        <div class="massage-card-header">
                            <div class="massage-card-image">
                                ${imageUrl ? 
                                    `<img src="${imageUrl}" alt="${shop.name}" 
                                          onload="console.log('✅ 이미지 로드 성공:', '${imageUrl}')"
                                          onerror="console.log('❌ 이미지 로드 실패:', '${imageUrl}'); this.style.display='none'; this.parentElement.innerHTML='💆‍♀️';">` : 
                                    '💆‍♀️'
                                }
                            </div>
                            <div class="massage-card-info">
                                <h3>${shop.name}</h3>
                            </div>
                        </div>
                        
                        <div class="massage-card-services">
                            ${shop.services ? shop.services.map(service => `<span class="service-tag">${service}</span>`).join('') : ''}
                        </div>
                        
                        <p class="massage-card-desc">${shop.adText || '프리미엄 마사지 서비스'}</p>
                        
                        <div class="massage-card-contact">
                            <button class="contact-btn phone-btn" onclick="event.stopPropagation(); callPhone('${shop.phone}')">
                                📞 전화하기
                            </button>
                            <button class="contact-btn detail-btn" onclick="event.stopPropagation(); goToDetail(${shop.id})">
                                📋 상세보기
                            </button>
                        </div>
                    </div>
                `}).join('');
            }

            renderPagination() {
                const paginationContainer = document.getElementById('pagination');
                const totalPages = this.getTotalPages();
                
                if (totalPages <= 1) {
                    paginationContainer.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                // 이전 버튼
                paginationHTML += `
                    <button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="massageList.goToPage(${this.currentPage - 1})">
                        ← 이전
                    </button>
                `;

                // 페이지 번호들
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button class="pagination-btn ${i === this.currentPage ? 'active' : ''}" 
                                onclick="massageList.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }

                // 다음 버튼
                paginationHTML += `
                    <button class="pagination-btn" ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="massageList.goToPage(${this.currentPage + 1})">
                        다음 →
                    </button>
                `;

                paginationContainer.innerHTML = paginationHTML;
            }

            goToPage(pageNumber) {
                if (pageNumber < 1 || pageNumber > this.getTotalPages()) return;
                
                this.currentPage = pageNumber;
                this.renderMassageCards();
                this.renderPagination();
                
                // 페이지 상단으로 스크롤
                document.querySelector('.header-section').scrollIntoView({ 
                    behavior: 'smooth' 
                });
            }

            showErrorMessage() {
                const grid = document.getElementById('massageGrid');
                grid.innerHTML = `
                    <div class="loading-message">
                        ❌ 데이터를 불러올 수 없습니다<br>
                        잠시 후 다시 시도해주세요
                    </div>
                `;
            }
        }

        // 전화 걸기
        function callPhone(phoneNumber) {
            if (phoneNumber) {
                window.location.href = `tel:${phoneNumber}`;
            }
        }

        // 상세페이지 이동
        function goToDetail(shopId) {
            location.href = `detail.html?id=${shopId}`;
        }

        // 필터 초기화
        function clearAllFilters() {
            // 모든 필터 버튼 초기화
            document.querySelectorAll('.search-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // '전체' 버튼들 활성화
            document.querySelectorAll('[data-value="all"]').forEach(btn => {
                btn.classList.add('active');
            });
            
            // 필터 데이터 초기화
            if (massageList) {
                massageList.currentFilters = {
                    service: 'all',
                    language: 'all',
                    area: 'all'
                };
                massageList.applyFilters();
                massageList.currentPage = 1;
                massageList.renderMassageCards();
                massageList.renderPagination();
                massageList.updateResultsCount();
            }
        }

        // 전역 변수로 인스턴스 생성
        let massageList;

        // 앱 시작
        document.addEventListener('DOMContentLoaded', () => {
            massageList = new MassageList();
        });
    </script>
