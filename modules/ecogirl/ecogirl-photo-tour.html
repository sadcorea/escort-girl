<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 투어 - Ecogirl.vn</title>
    <link rel="icon" type="image/png" href="../../shared/images/logo/favicon.png">
    
    <!-- 공용 스타일 -->
    <link rel="stylesheet" href="../../shared/styles/colors.css">
    <link rel="stylesheet" href="../../shared/styles/common-styles.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
        }

        /* 헤더 영역 */
        .tour-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 100;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--primary);
        }

        .shop-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: var(--background-secondary);
        }

        /* Pinterest 그리드 컨테이너 */
        .pinterest-container {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 0 1rem;
        }

        .pinterest-grid {
            columns: 3;
            column-gap: 1rem;
            width: 100%;
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            overflow: hidden;
            border-radius: 8px;
            background: var(--background-secondary);
        }

        .photo-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .no-image-item {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-secondary);
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 2rem;
            text-align: center;
            grid-column: 1 / -1;
        }



        /* 로딩 상태 */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        /* 반응형 */
        @media (max-width: 1024px) {
            .pinterest-grid {
                columns: 2;
            }
        }

        @media (max-width: 768px) {
            .tour-header {
                padding: 0 1rem;
            }

            .shop-title {
                font-size: 1rem;
            }

            .pinterest-grid {
                columns: 1;
                }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="tour-header">
        <a href="#" class="back-btn" onclick="goBack()">
            ← 돌아가기
        </a>
        <h1 class="shop-title" id="shopTitle">사진 투어</h1>
        <button class="close-btn" onclick="goBack()">
            ✕
        </button>
    </header>

    <!-- Pinterest 그리드 -->
    <div class="pinterest-container">
        <div id="pinterest-grid" class="pinterest-grid loading">
            <p>로딩 중...</p>
        </div>
    </div>

    <!-- 라이트박스 제거됨 -->

    <script>
        let shopData = null;
        let images = [];
        let currentIndex = 0;

        // URL에서 ID 파라미터 가져오기
        function getShopId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // 뒤로가기
        function goBack() {
            const shopId = getShopId();
            window.location.href = `ecogirl-detail.html?id=${shopId}`;
        }

        // 노션에서 데이터 가져오기
        async function fetchShopData(shopId) {
            try {
                const response = await fetch('http://localhost:8080/api/notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        database_id: '202e5f74c72e8188aeabf3176e9cb61c',
                        api_key: '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',
                        filter: {
                            property: "상태",
                            select: {
                                equals: "활성"
                            }
                        },
                        sorts: [
                            {
                                property: "ID",
                                direction: "ascending"
                            }
                        ]
                    })
                });

                if (!response.ok) throw new Error('데이터 로드 실패');

                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    // ID로 필터링
                    const shop = data.results.find(item => {
                        const itemId = item.properties.ID?.number;
                        return itemId === parseInt(shopId);
                    });
                    
                    if (shop) {
                        return shop;
                    } else {
                        throw new Error('프로필을 찾을 수 없습니다');
                    }
                } else {
                    throw new Error('데이터가 없습니다');
                }
            } catch (error) {
                console.error('데이터 로드 에러:', error);
                throw error;
            }
        }

        // 이미지 수집 (제한 없음)
        function collectImages(properties) {
            const imgs = [];
            
            // 프로필사진을 메인 이미지로
            if (properties['프로필사진']?.files) {
                properties['프로필사진'].files.forEach(file => {
                    if (file.type === 'file') {
                        imgs.push({
                            url: file.file.url,
                            name: '프로필 사진'
                        });
                    }
                });
            }
            
            // 갤러리사진 필드에서 추가 이미지 수집
            if (properties['갤러리사진']?.files) {
                properties['갤러리사진'].files.forEach(file => {
                    if (file.type === 'file') {
                        imgs.push({
                            url: file.file.url,
                            name: file.name
                        });
                    }
                });
            }

            return imgs;
        }

        // Pinterest 그리드 렌더링
        function renderPinterestGrid() {
            const grid = document.getElementById('pinterest-grid');
            grid.classList.remove('loading');
            
            if (images.length === 0) {
                grid.innerHTML = '<div class="no-image-item">아직 등록된 사진이 없습니다</div>';
                return;
            }
            
            grid.innerHTML = images.map((img, index) => `
                <div class="photo-item">
                    <img src="${img.url}" 
                         alt="${img.name}"
                         loading="lazy"
                         onerror="this.onerror=null; this.src='../../shared/images/logo/default.png';">
                </div>
            `).join('');
        }



        // 페이지 초기화
        async function init() {
            const shopId = getShopId();
            if (!shopId) {
                document.getElementById('pinterest-grid').innerHTML = 
                    '<div class="error">잘못된 접근입니다.</div>';
                return;
            }

            try {
                shopData = await fetchShopData(shopId);
                const properties = shopData.properties;
                const girlName = properties['이름']?.title[0]?.plain_text || '이름 없음';
                const age = properties['나이']?.number || '';
                
                document.getElementById('shopTitle').textContent = `${girlName}${age ? ` (${age}세)` : ''} - 사진 투어`;
                
                images = collectImages(properties);
                renderPinterestGrid();
                
            } catch (error) {
                document.getElementById('pinterest-grid').innerHTML = 
                    `<div class="error">데이터를 불러올 수 없습니다.<br>${error.message}</div>`;
            }
        }



        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
