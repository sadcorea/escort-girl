        async function fetchAllGirlsData() {

                if (cachedData) {
                    console.log('ìºì‹œëœ ë°ì´í„° ì‚¬ìš©');
                    collectAllPhotos(cachedData);

                }
                
                const response = await fetch('http://localhost:8080/api/notion', {

                    headers: {

                    },
                    body: JSON.stringify({
                        database_id: '202e5f74c72e8188aeabf3176e9cb61c',
                        api_key: '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',

                // ìºì‹œì— ì €ì¥
                sessionStorage.setItem(CACHE_KEY, JSON.stringify({

                // ëª¨ë“  ì‚¬ì§„ ìˆ˜ì§‘

            } catch (error) {

        // ëª¨ë“  ì‚¬ì§„ ìˆ˜ì§‘
        function collectAllPhotos(results) {
            allPhotos = [];
            
            results.forEach(item => {
                const props = item.properties;
                const girlId = props.ID?.number || 0;
                const girlName = props['ì´ë¦„']?.title?.[0]?.plain_text || 'ì´ë¦„ ì—†ìŒ';
                const girlAge = props['ë‚˜ì´']?.number || null;
                
                // í”„ë¡œí•„ ì‚¬ì§„ ì¶”ê°€
                if (props['í”„ë¡œí•„ì‚¬ì§„']?.files) {
                    props['í”„ë¡œí•„ì‚¬ì§„'].files.forEach(file => {
                        if (file.type === 'file') {
                            allPhotos.push({

                // ê°¤ëŸ¬ë¦¬ ì‚¬ì§„ ì¶”ê°€
                if (props['ê°¤ëŸ¬ë¦¬ì‚¬ì§„']?.files) {
                    props['ê°¤ëŸ¬ë¦¬ì‚¬ì§„'].files.forEach(file => {
                        if (file.type === 'file') {

            // ëœë¤ ì •ë ¬ (ë‹¤ì–‘í•œ ì—ì½”ê±¸ì´ ì„ì´ë„ë¡)
            allPhotos.sort(() => Math.random() - 0.5);

            // ì´ˆê¸° ë¡œë”© (ì²˜ìŒ 30ì¥ë§Œ)
            renderInitialGallery();
        }

        // ì´ˆê¸° ê°¤ëŸ¬ë¦¬ ë Œë”ë§
        async function renderInitialGallery() {
            const grid = document.getElementById('pinterest-grid');
            
            if (allPhotos.length === 0) {
                grid.innerHTML = '<div class="error-message">í‘œì‹œí•  ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤.</div>';

            // Pinterest ë ˆì´ì•„ì›ƒ ë§¤ë‹ˆì € ì´ˆê¸°í™”
            pinterestLayout = new PinterestLayout({
                container: '#pinterest-grid',
                itemSelector: '.photo-item',
                columnWidth: 250,
                gutter: 16
            });
            
            // ì´ˆê¸° ì‚¬ì§„ë“¤ë§Œ ë Œë”ë§
            const initialPhotos = allPhotos.slice(0, PHOTOS_PER_LOAD);
            const photoHTML = renderPhotoItems(initialPhotos, 0);
            
            // DOMì— ì¶”ê°€
            grid.innerHTML = photoHTML;
            
            // ë ˆì´ì•„ì›ƒ ì ìš©
            await pinterestLayout.layout();
            
            displayedPhotos = PHOTOS_PER_LOAD;
            
            // ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
            setupInfiniteScroll();
        }
        
        // ì¶”ê°€ ì‚¬ì§„ ë¡œë“œ
        async function loadMorePhotos() {
            if (isLoading || displayedPhotos >= allPhotos.length) return;
            
            isLoading = true;
            const grid = document.getElementById('pinterest-grid');
            
            // ë‹¤ìŒ ë°°ì¹˜ì˜ ì‚¬ì§„ë“¤
            const nextPhotos = allPhotos.slice(displayedPhotos, displayedPhotos + PHOTOS_PER_LOAD);
            const newHTML = renderPhotoItems(nextPhotos, displayedPhotos);
            
            // DOMì— ì¶”ê°€
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = newHTML;
            
            const newItems = Array.from(tempDiv.children);
            newItems.forEach(item => grid.appendChild(item));
            
            // Pinterest ë ˆì´ì•„ì›ƒì— ìƒˆ ì•„ì´í…œ ì¶”ê°€
            pinterestLayout.addItems(newItems);
            
            displayedPhotos += nextPhotos.length;
            
            // ìƒˆë¡œìš´ ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
            setTimeout(() => {
                setupInfiniteScroll();
                isLoading = false;
            }, 500);
        }
        
        // ì‚¬ì§„ ì•„ì´í…œë“¤ ë Œë”ë§
        function renderPhotoItems(photos, startIndex) {
            return photos.map((photo, index) => {
                const isFavorite = favoriteGirls.includes(photo.girlId);
                const actualIndex = startIndex + index;
                
                return `
                    <div class="photo-item" data-index="${actualIndex}">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite(${photo.girlId}, event)"
                                title="ì°œí•˜ê¸°">
                            ${isFavorite ? 'â¤ï¸' : 'ğŸ¤'}
                        </button>
                        
                        <img src="${photo.url}" 
                             alt="${photo.girlName}"
                             loading="lazy"
                             onclick="viewDetail(${photo.girlId})"
                             onerror="this.onerror=null; this.src='/shared/images/logo/default.png';">
                        
                        <div class="photo-info" onclick="viewDetail(${photo.girlId})">
                            <p class="girl-name">${photo.girlName}</p>
                            ${photo.girlAge ? `<p class="girl-age">${photo.girlAge}ì„¸</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
        function setupInfiniteScroll() {
            const options = {
                root: null,
                rootMargin: '200px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadMorePhotos();
                    }
                });
            }, options);
            
            // ëª¨ë“  ê¸°ì¡´ observer ì œê±°
            document.querySelectorAll('.photo-item').forEach(item => {
                observer.disconnect();
            });
            
            // ë§ˆì§€ë§‰ ëª‡ ê°œ ì‚¬ì§„ì„ ìƒˆë¡œ ê´€ì°°
            const photoItems = document.querySelectorAll('.photo-item');
            if (photoItems.length > 0) {
                const lastItem = photoItems[photoItems.length - 1];
                observer.observe(lastItem);
            }
        }

        // ì°œí•˜ê¸° í† ê¸€
        function toggleFavorite(girlId, event) {
            event.stopPropagation();
            
            const index = favoriteGirls.indexOf(girlId);
            if (index > -1) {
                favoriteGirls.splice(index, 1);
            } else {
                favoriteGirls.push(girlId);
            }
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            localStorage.setItem('favoriteGirls', JSON.stringify(favoriteGirls));
            
            // í˜„ì¬ í‘œì‹œëœ ì‚¬ì§„ë“¤ ì¤‘ í•´ë‹¹ ì—ì½”ê±¸ì˜ ëª¨ë“  ì‚¬ì§„ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.photo-item').forEach((item) => {
                const itemIndex = parseInt(item.dataset.index);
                if (allPhotos[itemIndex] && allPhotos[itemIndex].girlId === girlId) {
                    const btn = item.querySelector('.favorite-btn');
                    if (favoriteGirls.includes(girlId)) {
                        btn.classList.add('active');
                        btn.innerHTML = 'â¤ï¸';
                    } else {
                        btn.classList.remove('active');
                        btn.innerHTML = 'ğŸ¤';
                    }
                }
            });
        }

                </div>
            `;

    </script>
