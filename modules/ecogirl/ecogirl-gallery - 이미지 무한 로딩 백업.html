    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allPhotos = [];
        let displayedPhotos = 0;
        const PHOTOS_PER_LOAD = 30; // í•œ ë²ˆì— ë¡œë“œí•  ì‚¬ì§„ ìˆ˜
        let isLoading = false;
        let favoriteGirls = JSON.parse(localStorage.getItem('favoriteGirls') || '[]');
        
        // ìºì‹±
        const CACHE_KEY = 'ecogirl_gallery_cache';
        const CACHE_DURATION = 5 * 60 * 1000; // 5ë¶„

        // í—¤ë”ì™€ í‘¸í„° ë¡œë“œ
        async function loadComponents() {
            try {
                const headerResponse = await fetch('../../shared/components/header.html');
                document.getElementById('header-container').innerHTML = await headerResponse.text();
                
                const footerResponse = await fetch('../../shared/components/footer.html');
                document.getElementById('footer-container').innerHTML = await footerResponse.text();

                // í—¤ë” ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
                const headerScript = document.createElement('script');
                headerScript.src = '../../shared/js/header.js';
                document.body.appendChild(headerScript);
                
                // í”Œë¡œíŒ… ì—°ë½ ë²„íŠ¼ ì¶”ê°€
                setTimeout(async () => {
                    await loadFloatingContact({
                        kakaoId: 'echopaldanang',

                    });
                }, 100);
            } catch (error) {
                console.error('ì»´í¬ë„ŒíŠ¸ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ìºì‹œ ì²´í¬
        function getCachedData() {
            const cached = sessionStorage.getItem(CACHE_KEY);
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            const now = Date.now();
            
            if (now - timestamp > CACHE_DURATION) {
                sessionStorage.removeItem(CACHE_KEY);
                return null;
            }
            
            return data;
        }

        // ë…¸ì…˜ì—ì„œ ëª¨ë“  ì—ì½”ê±¸ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchAllGirlsData() {
            try {
                // ìºì‹œ í™•ì¸
                const cachedData = getCachedData();
                if (cachedData) {
                    console.log('ìºì‹œëœ ë°ì´í„° ì‚¬ìš©');
                    collectAllPhotos(cachedData);
                    return;
                }
                
                const response = await fetch('http://localhost:8080/api/notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        database_id: '202e5f74c72e8188aeabf3176e9cb61c',
                        api_key: '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',
                        filter: {
                            property: "ìƒíƒœ",
                            select: {
                                equals: "í™œì„±"
                            }
                        },
                        sorts: [
                            {
                                property: "ID",
                                direction: "ascending"
                            }
                        ]
                    })
                });

                if (!response.ok) throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');

                const data = await response.json();
                console.log('ë…¸ì…˜ ë°ì´í„° ë¡œë“œ ì™„ë£Œ:', data.results.length + 'ëª…');
                
                // ìºì‹œì— ì €ì¥
                sessionStorage.setItem(CACHE_KEY, JSON.stringify({
                    data: data.results,
                    timestamp: Date.now()
                }));
                
                // ëª¨ë“  ì‚¬ì§„ ìˆ˜ì§‘
                collectAllPhotos(data.results);
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì—ëŸ¬:', error);
                showError();
            }
        }

        // ëª¨ë“  ì‚¬ì§„ ìˆ˜ì§‘
        function collectAllPhotos(results) {
            allPhotos = [];
            
            results.forEach(item => {
                const props = item.properties;
                const girlId = props.ID?.number || 0;
                const girlName = props['ì´ë¦„']?.title?.[0]?.plain_text || 'ì´ë¦„ ì—†ìŒ';
                const girlAge = props['ë‚˜ì´']?.number || null;
                
                // í”„ë¡œí•„ ì‚¬ì§„ ì¶”ê°€
                if (props['í”„ë¡œí•„ì‚¬ì§„']?.files) {
                    props['í”„ë¡œí•„ì‚¬ì§„'].files.forEach(file => {
                        if (file.type === 'file') {
                            allPhotos.push({
                                url: file.file.url,
                                girlId: girlId,
                                girlName: girlName,
                                girlAge: girlAge,
                                isProfile: true
                            });
                        }
                    });
                }
                
                // ê°¤ëŸ¬ë¦¬ ì‚¬ì§„ ì¶”ê°€
                if (props['ê°¤ëŸ¬ë¦¬ì‚¬ì§„']?.files) {
                    props['ê°¤ëŸ¬ë¦¬ì‚¬ì§„'].files.forEach(file => {
                        if (file.type === 'file') {
                            allPhotos.push({
                                url: file.file.url,
                                girlId: girlId,
                                girlName: girlName,
                                girlAge: girlAge,
                                isProfile: false
                            });
                        }
                    });
                }
            });
            
            // ëœë¤ ì •ë ¬ (ë‹¤ì–‘í•œ ì—ì½”ê±¸ì´ ì„ì´ë„ë¡)
            allPhotos.sort(() => Math.random() - 0.5);
            
            console.log('ì´ ì‚¬ì§„ ìˆ˜:', allPhotos.length);
            
            // ì´ˆê¸° ë¡œë”© (ì²˜ìŒ 30ì¥ë§Œ)
            renderInitialGallery();
        }

        // ì´ˆê¸° ê°¤ëŸ¬ë¦¬ ë Œë”ë§
        function renderInitialGallery() {
            const grid = document.getElementById('pinterest-grid');
            
            if (allPhotos.length === 0) {
                grid.innerHTML = '<div class="error-message">í‘œì‹œí•  ì‚¬ì§„ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            // ì´ˆê¸° ì‚¬ì§„ë“¤ë§Œ ë Œë”ë§
            const initialPhotos = allPhotos.slice(0, PHOTOS_PER_LOAD);
            grid.innerHTML = renderPhotoItems(initialPhotos, 0);
            displayedPhotos = PHOTOS_PER_LOAD;
            
            // ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
            setupInfiniteScroll();
        }
        
        // ì¶”ê°€ ì‚¬ì§„ ë¡œë“œ
        function loadMorePhotos() {
            if (isLoading || displayedPhotos >= allPhotos.length) return;
            
            isLoading = true;
            const grid = document.getElementById('pinterest-grid');
            
            // ë‹¤ìŒ ë°°ì¹˜ì˜ ì‚¬ì§„ë“¤
            const nextPhotos = allPhotos.slice(displayedPhotos, displayedPhotos + PHOTOS_PER_LOAD);
            const newHTML = renderPhotoItems(nextPhotos, displayedPhotos);
            
            // ìƒˆë¡œìš´ ì‚¬ì§„ë“¤ì„ ê·¸ë¦¬ë“œì— ì¶”ê°€
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = newHTML;
            
            while (tempDiv.firstChild) {
                grid.appendChild(tempDiv.firstChild);
            }
            
            displayedPhotos += nextPhotos.length;
            isLoading = false;
        }
        
        // ì‚¬ì§„ ì•„ì´í…œë“¤ ë Œë”ë§
        function renderPhotoItems(photos, startIndex) {
            return photos.map((photo, index) => {
                const isFavorite = favoriteGirls.includes(photo.girlId);
                const actualIndex = startIndex + index;
                
                return `
                    <div class="photo-item" data-index="${actualIndex}">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite(${photo.girlId}, event)"
                                title="ì°œí•˜ê¸°">
                            ${isFavorite ? 'â¤ï¸' : 'ğŸ¤'}
                        </button>
                        
                        <img src="${photo.url}" 
                             alt="${photo.girlName}"
                             loading="lazy"
                             onclick="viewDetail(${photo.girlId})"
                             onerror="this.onerror=null; this.src='/shared/images/logo/default.png';">
                        
                        <div class="photo-info" onclick="viewDetail(${photo.girlId})">
                            <p class="girl-name">${photo.girlName}</p>
                            ${photo.girlAge ? `<p class="girl-age">${photo.girlAge}ì„¸</p>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ë¬´í•œ ìŠ¤í¬ë¡¤ ì„¤ì •
        function setupInfiniteScroll() {
            const options = {
                root: null,
                rootMargin: '200px',
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadMorePhotos();
                    }
                });
            }, options);
            
            // ë§ˆì§€ë§‰ ëª‡ ê°œ ì‚¬ì§„ì„ ê´€ì°°
            const photoItems = document.querySelectorAll('.photo-item');
            const lastFewItems = Array.from(photoItems).slice(-5);
            
            lastFewItems.forEach(item => {
                observer.observe(item);
            });
            
            // ì´ì „ observer ì •ë¦¬í•˜ê³  ìƒˆë¡œìš´ observer ì„¤ì •
            setTimeout(() => {
                observer.disconnect();
                setupInfiniteScroll();
            }, 1000);
        }

        // ì°œí•˜ê¸° í† ê¸€
        function toggleFavorite(girlId, event) {
            event.stopPropagation();
            
            const index = favoriteGirls.indexOf(girlId);
            if (index > -1) {
                favoriteGirls.splice(index, 1);
            } else {
                favoriteGirls.push(girlId);
            }
            
            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥
            localStorage.setItem('favoriteGirls', JSON.stringify(favoriteGirls));
            
            // í˜„ì¬ í‘œì‹œëœ ì‚¬ì§„ë“¤ ì¤‘ í•´ë‹¹ ì—ì½”ê±¸ì˜ ëª¨ë“  ì‚¬ì§„ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            document.querySelectorAll('.photo-item').forEach((item) => {
                const itemIndex = parseInt(item.dataset.index);
                if (allPhotos[itemIndex] && allPhotos[itemIndex].girlId === girlId) {
                    const btn = item.querySelector('.favorite-btn');
                    if (favoriteGirls.includes(girlId)) {
                        btn.classList.add('active');
                        btn.innerHTML = 'â¤ï¸';
                    } else {
                        btn.classList.remove('active');
                        btn.innerHTML = 'ğŸ¤';
                    }
                }
            });
        }

        // ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        function viewDetail(girlId) {
            window.location.href = `ecogirl-detail.html?id=${girlId}`;
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError() {
            const grid = document.getElementById('pinterest-grid');
            grid.innerHTML = `
                <div class="error-message">
                    <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>
                    <p>í”„ë¡ì‹œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>
                </div>
            `;
        }

        // í˜ì´ì§€ ì´ˆê¸°í™”
        async function init() {
            await loadComponents();
            await fetchAllGirlsData();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', init);
    </script>
