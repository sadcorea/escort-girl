        .lightbox-modal {

        .lightbox-nav:hover {

        .lightbox-prev {

        .lightbox-close {

        /* ë°˜ì‘í˜• */

<body>
    <!-- í—¤ë” -->
    <header class="tour-header">

        <h1 class="shop-title" id="shopTitle">ì‚¬ì§„ íˆ¬ì–´</h1>

    <!-- Pinterest ê·¸ë¦¬ë“œ -->
    <div class="pinterest-container">
        <div id="pinterest-grid" class="pinterest-grid loading">
            <p>ë¡œë”© ì¤‘...</p>

    </div>

    <!-- ë¼ì´íŠ¸ë°•ìŠ¤ ëª¨ë‹¬ -->
    <div id="lightbox" class="lightbox-modal">
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
            <button class="lightbox-nav lightbox-prev" onclick="prevImage()">â€¹</button>
            <button class="lightbox-nav lightbox-next" onclick="nextImage()">â€º</button>
            <button class="lightbox-close" onclick="closeLightbox()">âœ•</button>
            <div class="lightbox-counter">
                <span id="current-index">1</span> / <span id="total-images">9</span>

    </div>

    <script>
        let shopData = null;
        let images = [];
        let currentIndex = 0;

        // URLì—ì„œ ID íŒŒë¼ë¯¸í„° ê°€ì ¸ì˜¤ê¸°
        function getShopId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // ë’¤ë¡œê°€ê¸°
        function goBack() {
            const shopId = getShopId();
            window.location.href = `massage-detail.html?id=${shopId}`;
        }

        // ë…¸ì…˜ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        async function fetchShopData(shopId) {
            try {
                const response = await fetch('http://localhost:8080/api/notion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        database_id: '203e5f74c72e815d8f39d2946ee85c0a',
                        api_key: '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',
                        sorts: [
                            {
                                property: "ID",
                                direction: "ascending"
                            }
                        ]
                    })
                });

                if (!response.ok) throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');

                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    // IDë¡œ í•„í„°ë§
                    const shop = data.results.find(item => {
                        const itemId = item.properties.ID?.number;
                        return itemId === parseInt(shopId);
                    });
                    
                    if (shop) {
                        return shop;
                    } else {
                        throw new Error('ì—…ì²´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    }
                } else {
                    throw new Error('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì—ëŸ¬:', error);
                throw error;
            }
        }

        // ì´ë¯¸ì§€ ìˆ˜ì§‘ (ìµœëŒ€ 9ì¥)
        function collectImages(properties) {
            const imgs = [];
            
            // ë§ˆì‚¬ì§€ë¡œê³ ë¥¼ ë©”ì¸ ì´ë¯¸ì§€ë¡œ
            if (properties['ë§ˆì‚¬ì§€ë¡œê³ ']?.files) {
                properties['ë§ˆì‚¬ì§€ë¡œê³ '].files.forEach(file => {
                    if (file.type === 'file' && imgs.length < 9) {
                        imgs.push({
                            url: file.file.url,
                            name: 'ë©”ì¸ ì´ë¯¸ì§€'
                        });
                    }
                });
            }
            
            // ë§ˆì‚¬ì§€ì‚¬ì§„ í•„ë“œì—ì„œ ì¶”ê°€ ì´ë¯¸ì§€ ìˆ˜ì§‘
            if (properties['ë§ˆì‚¬ì§€ì‚¬ì§„']?.files) {
                properties['ë§ˆì‚¬ì§€ì‚¬ì§„'].files.forEach(file => {
                    if (file.type === 'file' && imgs.length < 9) {
                        imgs.push({
                            url: file.file.url,
                            name: file.name
                        });
                    }
                });
            }

            // ê¸°ë³¸ ì´ë¯¸ì§€ ì„¤ì • (ë¡œì»¬)
            const defaultImage = {
                url: '../../shared/images/logo/default.png',
                name: 'ê¸°ë³¸ ì´ë¯¸ì§€'
            };

            // ì´ë¯¸ì§€ê°€ ì—†ìœ¼ë©´ 9ì¥ ëª¨ë‘ ê¸°ë³¸ ì´ë¯¸ì§€ë¡œ
            if (imgs.length === 0) {
                for (let i = 0; i < 9; i++) {
                    imgs.push(defaultImage);
                }
            } else {
                // 9ì¥ì´ ì•ˆ ë˜ë©´ ê¸°ë³¸ ì´ë¯¸ì§€ë¡œ ì±„ìš°ê¸°
                while (imgs.length < 9) {
                    imgs.push(defaultImage);
                }
            }

            return imgs;
        }

        // Pinterest ê·¸ë¦¬ë“œ ë Œë”ë§
        function renderPinterestGrid() {
            const grid = document.getElementById('pinterest-grid');
            grid.classList.remove('loading');
            
            grid.innerHTML = images.map((img, index) => `
                <div class="photo-item" onclick="openLightbox(${index})">
                    ${img.url ? 
                        `<img src="${img.url}" 
                             alt="${img.name}"
                             loading="lazy"
                             onerror="this.onerror=null; this.src='../../shared/images/logo/default.png';">` : 
                        '<div class="no-image-item">ğŸ’†â€â™€ï¸</div>'
                    }
                </div>
            `).join('');
        }

        // ë¼ì´íŠ¸ë°•ìŠ¤ ì—´ê¸°
        function openLightbox(index) {
            if (images[index] && images[index].url) {
                currentIndex = index;
                const lightbox = document.getElementById('lightbox');
                const lightboxImage = document.getElementById('lightbox-image');
                
                lightboxImage.src = images[index].url;
                document.getElementById('current-index').textContent = index + 1;
                document.getElementById('total-images').textContent = images.length;
                
                lightbox.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // ë¼ì´íŠ¸ë°•ìŠ¤ ë‹«ê¸°
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = '';
        }

        // ì´ì „ ì´ë¯¸ì§€
        function prevImage() {
            let newIndex = currentIndex - 1;
            if (newIndex < 0) newIndex = images.length - 1;
            
            // ìœ íš¨í•œ ì´ë¯¸ì§€ ì°¾ê¸°
            while (!images[newIndex].url && newIndex !== currentIndex) {
                newIndex--;
                if (newIndex < 0) newIndex = images.length - 1;
            }
            
            if (images[newIndex].url) {
                openLightbox(newIndex);
            }
        }

        // ë‹¤ìŒ ì´ë¯¸ì§€
        function nextImage() {
            let newIndex = currentIndex + 1;
            if (newIndex >= images.length) newIndex = 0;
            
            // ìœ íš¨í•œ ì´ë¯¸ì§€ ì°¾ê¸°
            while (!images[newIndex].url && newIndex !== currentIndex) {
                newIndex++;
                if (newIndex >= images.length) newIndex = 0;
            }
            
            if (images[newIndex].url) {
                openLightbox(newIndex);
            }
        }

        // í˜ì´ì§€ ì´ˆê¸°í™”
        async function init() {
            const shopId = getShopId();
            if (!shopId) {
                document.getElementById('pinterest-grid').innerHTML = 
                    '<div class="error">ì˜ëª»ëœ ì ‘ê·¼ì…ë‹ˆë‹¤.</div>';
                return;
            }

            try {
                shopData = await fetchShopData(shopId);
                const properties = shopData.properties;
                const shopName = properties['ë§ˆì‚¬ì§€ëª…']?.title[0]?.plain_text || 'ì—…ì²´ëª… ì—†ìŒ';
                
                document.getElementById('shopTitle').textContent = `${shopName} - ì‚¬ì§„ íˆ¬ì–´`;
                
                images = collectImages(properties);
                renderPinterestGrid();
                
            } catch (error) {
                document.getElementById('pinterest-grid').innerHTML = 
                    `<div class="error">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>${error.message}</div>`;
            }
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'block') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // ë¼ì´íŠ¸ë°•ìŠ¤ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target === e.currentTarget || e.target.classList.contains('lightbox-content')) {
                closeLightbox();
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
