        async function loadPriceData(shopId) {

                // ê°€ê²© ë°ì´í„° íŒŒì‹± (í’€ë¹Œë¼ìš©)
        function parsePriceData(text) {
            const categories = {};
            const lines = text.split('\n').filter(line => line.trim());
            
            lines.forEach(line => {
                // "ì¹´í…Œê³ ë¦¬: ê°€ê²©ë“¤" í˜•ì‹ íŒŒì‹±
                const match = line.match(/^(.+?):\s*(.+)$/);
                if (match) {
                    const categoryName = match[1].trim();
                    const priceText = match[2].trim();
                    
                    // ê°€ê²©ë“¤ì„ ì‰¼í‘œë¡œ ë¶„ë¦¬
                    const prices = priceText.split(',').map(p => {
                        const priceMatch = p.trim().match(/(.+?)\s+(.+)/);
                        if (priceMatch) {
                            return {
                                period: priceMatch[1],
                                price: priceMatch[2]
                            };
                        }
                        return null;
                    }).filter(p => p !== null);
                    
                    if (prices.length > 0) {
                        categories[categoryName] = prices;
                    }
                }
            });
            
            return Object.keys(categories).length > 0 ? categories : null;
